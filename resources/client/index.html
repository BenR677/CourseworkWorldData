    <script>

        //Animation Scripts
        function ANIInfoCardOpen(){
            document.getElementById('InfoCardBox').style.animationName ='InfoCardOpen';
        }
        function ANIInfoCardClose(){
            document.getElementById('InfoCardBox').style.animationName ='InfoCardClose';
        }
        function CommentBoxOpenFunction(){
            document.getElementById('CommentBox').style.animationName ='CommentBoxOpenAnimation';
        }
        function CommentBoxCloseFunction(){
            document.getElementById('CommentBox').style.animationName ='CommentBoxCloseAnimation';
        }


        //API Scripts
        function getInfoCardData(CountryName) {
            console.log("Invoked getInfoCardData()");

            const NameEnglish = CountryName; //Sends data from search results, to be put into SQL WHERE field
            const url = "/countryStat/get/";	// Retrieve JSON from server with URL

            fetch(url + NameEnglish, {
                method: "GET",
            }).then(response => {
                return response.json();                 //Return response to JSON
            }).then(response => {
                if (response.hasOwnProperty("Error")) { //Checks if response from server has a key "Error"
                    alert(JSON.stringify(response));    // If it does, convert JSON object to string and alert
                } else {
                    console.log(response);
                    console.log("InfoCardData successfully retrieved");
                    formatInfoCardStats(response);          //This function will create an HTML table of the data
                    formatInfoCardMetaData(response);
                }
            });
        }

        function formatInfoCardStats(StatsData) {
            formatInfoCardMetaData(StatsData);
            console.log("Invoked formatInfoCardStats() ");
            console.log(StatsData);
            console.log(JSON.stringify(StatsData));
            console.log("Selected Country ID" + StatsData[0].CountryID);
            newCommentData(StatsData);
            getComment(StatsData);


            let keys = Object.keys(StatsData[0]);
            let values = Object.values(StatsData[0]);
            console.log(values[0])
            console.log(keys[0]);

            //StatIndex is the index of row in the table the Statistic is added too
            for (let StatIndex = 1; StatIndex<4; StatIndex++){
                document.getElementById("StatTable"+[StatIndex]).innerHTML =keys[StatIndex];
                document.getElementById("Value"+[StatIndex]).innerHTML = values[StatIndex];
            }

        }
        function formatInfoCardMetaData(StatsData) {
            console.log(StatsData[0].NameEnglish);
            document.getElementById("CountryName").innerHTML = StatsData[0].NameEnglish;
            document.getElementById("CountryDescription").innerHTML = StatsData[0].Description;
        }



    </script>

<script>
    "use strict";

    function postComment(){
        console.log("Invoked PostComment function")
        let url = "/comment/add";
        const formData = new FormData(document.getElementById("newCommentForm"));

        console.log(formData);
        fetch(url, {
            method: "POST",
            body: formData,
        }).then(response => {
            return response.json();
        }).then(response => {
            if (response.hasOwnProperty("Error")){
                alert(JSON.stringify(response));
            } else {
                console.log("New Comment successfully stored");
            }
        });
    }

    function getComment(StatsData) {
        let CountryID = StatsData[0].CountryID; //CountryID to be send along with GET request
        console.log("Invoked getComment()");

        const url = "/comment/get/";	// Retrieve JSON from server with URL

        fetch(url + CountryID, {
            method: "GET",
        }).then(response => {
            return response.json();                 //Return response to JSON
        }).then(response => {
            if (response.hasOwnProperty("Error")) { //Checks if response from server has a key "Error"
                alert(JSON.stringify(response));    // If it does, convert JSON object to string and alert
            } else {
                console.log(response);
                console.log("Comments successfully retrieved");
                formatgetComment(response); //Format the response
            }
        });
    }
    function formatgetComment(CommentsData){
        document.getElementById("postedCommentContainer").innerHTML = "";
        let newComment = "";
        console.log(JSON.stringify(CommentsData));
        for (let i = 0, l = CommentsData.length; i < l; i++) {
            let currentComment = CommentsData[i];
            //let obiwan = obj.Body
            console.log(currentComment.Body);
            newComment += "<div class='postedComment'>" +
                    "<text>" +currentComment.PostDate+ "</text>" + "<br>" +
                    "<text>" +currentComment.Title+ "</text>" +  "<br>" +
                    "<text>" +currentComment.Body+ "</text>"+ "<br>" +
                    "</div>";

            console.log(newComment);
        }
        document.getElementById("postedCommentContainer").innerHTML += newComment;
        newComment = "";
    }


    function newCommentData(StatsData){
        //Send CountryID to CountryID form input
        document.getElementById("newComment_CountryID").value = StatsData[0].CountryID;
        let currentDate = new Date();
        let postDate = currentDate.getDate() + "/"
            + (currentDate.getMonth()+1)  + "/"
            + currentDate.getFullYear() + " @ "
            + currentDate.getHours() + ":"
            + currentDate.getMinutes() + ":"
            + currentDate.getSeconds();
        document.getElementById("newComment_PostDate").value = postDate
        console.log(postDate);

    }



</script>
